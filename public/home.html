<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <title>Seleção de Formulário</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root { color-scheme: dark; }
    body { font-family: system-ui, sans-serif; background:#0e0e0f; color:#eee; margin:0; display: flex; justify-content: center; align-items: center; min-height: 100vh; }
    main { padding:20px; }
    .row { display:grid; gap:12px; grid-template-columns: repeat(auto-fill, minmax(260px, 1fr)); }
    .card { border:1px solid #2a2a2a; border-radius:12px; padding:14px; background:#121214; text-align: center; }
    .title { font-weight:600; margin-bottom:6px; }
    .btn { cursor:pointer; padding:8px 10px; border-radius:8px; border:1px solid #3a3a3a; background:#1a1a1d; color:#eee; text-decoration: none; display: inline-block; margin-top: 10px;}
    .btn:hover { background:#232327; }
  </style>
</head>
<body>
  <h1 style="position: absolute; top: 10px; left: 10px; font-size: 30px;">Atualizador de Scripts</h1>
  <h2 style="position: absolute; bottom: 10px; left: 10px; font-size: 16px; color: #aaa;">v0.3</h2>
  <main>
    <p style="text-align: center; margin-bottom: 20px; font-size: 40px;">Templates:</p>
    <div class="row">
      <div class="card">
        <div class="title">Cisco-Ccs</div>
        <a href="/cisco" class="btn">Acessar</a>
      </div>
      <div class="card">
        <div class="title">Mikrotik-Ccs</div>
        <a href="/mkt" class="btn">Acessar</a>
      </div>
    </div>
  </main>
</body>
</html>
