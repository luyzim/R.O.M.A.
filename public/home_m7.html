<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <title>Modelos de equipamentos</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <!-- Estilo do Relatorio CCO -->
  <link rel="icon" type="image/png" href="https://i.imgur.com/8qVGalo.png">
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    body {
        font-family: 'Inter', sans-serif;
        background-image: url('https://images.unsplash.com/photo-1749150270018-1dee5a5e4b88?q=80&w=1170&auto=format&fit=crop&ixlibrb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D');
        background-size: cover;
        background-repeat: no-repeat;
        background-position: center;
        background-attachment: fixed;
        min-height: 100vh; 
        margin: 0;
    }
    .content-box {
        background-color: rgba(30, 41, 59, 0.75); /* bg-slate-800 bg-opacity-75 */
        backdrop-filter: blur(4px); /* backdrop-blur-sm */
        border-radius: 0.75rem; /* rounded-xl */
        padding: 2rem; /* p-8 */
        box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25); /* shadow-2xl */
        color: white;
        width: 90%;
        max-width: 900px;
        margin: 2rem auto; /* center it */
    }
    .row { 
        display:grid; 
        gap: 1.5rem; /* gap-6 */
        grid-template-columns: repeat(auto-fill, minmax(260px, 1fr)); 
    }
    .card {
        background-color: #1F2937; /* bg-gray-800 */
        border: 1px solid #4B5563; /* border-gray-600 */
        border-radius: 0.75rem; /* rounded-xl */
        padding: 1.5rem; /* p-6 */
        text-align: center;
        box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06); /* shadow-md */
        transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
    }
    .card:hover {
        transform: translateY(-4px);
        box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05); /* shadow-lg */
    }
    .title {
        font-weight: 600; /* font-semibold */
        font-size: 1.25rem; /* text-xl */
        margin-bottom: 1rem; /* mb-4 */
        color: white;
    }
    .btn {
        background-color: #3B82F6; /* bg-blue-600 */
        color: white;
        font-weight: 500; /* font-medium */
        text-decoration: none;
        padding: 0.5rem 1.5rem; /* py-2 px-6 */
        border-radius: 0.375rem; /* rounded-md */
        display: inline-block;
        transition: background-color 0.2s ease-in-out;
    }
    .btn:hover {
        background-color: #2563EB; /* hover:bg-blue-700 */
    }
  </style>
</head>
<body class="p-4 sm:p-6 lg:p-8">
  <!-- Container principal com o novo estilo -->
  <div class="content-box max-w-4xl">
    <h1 class="text-3xl font-bold text-center mb-2 text-white">R.O.M.A.</h1>
    <h2 class="text-center text-lg text-gray-300 mb-8">v1.0</h2>
    <main>
      <p class="text-center text-2xl mb-6 text-gray-100">Templates:</p>
      <div class="row">
        <div class="card">
          <div class="title">Cisco-Ccs</div>
          <a href="/cisco" class="btn">Acessar</a>
        </div>
        <div class="card">
          <div class="title">Mikrotik-Ccs</div>
          <a href="/mkt" class="btn">Acessar</a>
        </div>
      </div>
    </main>
  </div>
</body>
</html>
